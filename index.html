<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./develop/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>

<!--Below is the start screen and 'start quiz' button-->
    <section id ="menu">
      <header>
        <h1>Coding Quiz</h1>
      </header>
      <button id= "startBtn"> Start Quiz!</button>
    </section>

<!--Below is the countdown timer-->
    <div id = "countdown" class = "hide"></div>

<!--Below is the quiz-->
    <section id="quizSection" class="hide">
      <div id = "quiz" class ="">
        <h2 id="questions"></h2>
        <div class="answerBtns" id="answerBtns">
          <button id="answerA" class="answers"></button>
          <button id="answerB" class="answers"></button>
          <button id="answerC" class="answers"></button>
          <button id="answerD" class="answers"></button>
        </div>
      </div>
    </section>

<!--Below is the end game section and high score section-->
<button id="highScoresBtn">High Scores</button>  

<section id="scoreSubmission" class="hide">
  <h2 id="playerTime"></h2>
  <form>
    <div>
      <p> Your Initials:</p>
      <input id="submitInitials" type="text" max="3">
      <button id="submitScoreBtn" type="submit">Submit</button>
    </div>
  </form>
</section>

<section id="highScoreSection" class="hide">
  <div class="emptyDiv">
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
  </div>
</section>

    <script src="./develop/js/script.js"></script>
  </body>
</html>
