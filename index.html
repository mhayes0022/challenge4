<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./develop/css/style.css" />
    <title>Coding Quiz</title>
  </head>
  <body>
    <section id ="menu">
      <header>
        <h1>Coding Quiz</h1>
      </header>
      <button id= "startBtn"> Start Quiz!</button>
    </section>
<!--Below is the countdown timer-->
    <div id = "countdown" class = "hide"></div>

    <section>
      <div id = "quiz" class ="hide">
        <h2 id="questions"></h2>
        <div class="answers" id="answers">
          <button id="answerA" class="answers"></button>
          <button id="answerB" class="answers"></button>
          <button id="answerC" class="answers"></button>
          <button id="answerD" class="answers"></button>
        </div>
      </div>
    </section>

    <section id="gameEnd" class="hide">
      <h2 id="player-score"> Final Score: </h2>
       <p> 
        Your initials: 
        <input type="text"
               id="initials"
               max="3" />
        <button id="submit-score">
            Submit
        </button>
        </p>
    </section>

    <script src="./develop/js/script.js"></script>
  </body>
</html>
