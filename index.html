<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./develop/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Coding Quiz</title>
  </head>
  <body>

<!--Below is the start screen and 'start quiz' button-->
    <section id ="menu">
      <header>
        <h1>Coding Quiz</h1>
      </header>
      <button id= "startBtn" class="startBtn"> Start Quiz!</button>
    </section>

<!--Below is the countdown timer-->
    <div id = "countdown" class = "hide"></div>

<!--Below is the quiz section-->
    <section id="quizSection" class="hide">
      <div id = "quiz" class ="">
        <h2 id="questions"></h2>
        <div class="answerBtns" id="answerBtns">
          <button id="answerA" class="answers"></button>
          <button id="answerB" class="answers"></button>
          <button id="answerC" class="answers"></button>
          <button id="answerD" class="answers"></button>
        </div>
      </div>
    </section>

<!--Below is the high score section-->
<button id="highScoresBtn">High Scores</button>  

<!--Below is the score submission form-->
<section id="scoreSubmission" class="hide">
  <h2 id="playerTime"></h2>
  <form id="submitScoreBtn">
      <p> Your Initials:</p>
      <input id="highScoreInitials" type="text" max="3"/>
      <button  type="submit">Submit</button>
  </form>
</section>

<!--Below is the empty container for the high scores-->
  <div id="highScoreSection" class="hide">
    <ol id="scoresList">
      
    </ol>
  </div>
  
  <!--Below is the restart quiz button-->
  <div>
    <button id="restartBtn" class="hide">Restart Quiz!</button>
  </div>
  <div>
    <button id="playAgain" class="hide">Try Again</button>
  </div>
  <!--Below is the game over screen-->
  <div id="dead" class="hide">
    <h1 id="deadText">YOU DIED</h1>
  </div>

    <script src="./develop/js/script.js"></script>
  </body>
</html>
